<!DOCTYPE html>
<!-- Cristiano | ICS2O-Unit5-01-HTML | April 20 2022 -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Test site for ICS2O">
    <meta name="keywords" content="mths, ICS2O">
    <meta name="author" content="Cristiano Sellitto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://cristianosellitto.github.io/ICS2O-Unit5-01-HTML/" />
    <link rel="manifest" href="/ICS2O-Unit5-01-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Guess the Number</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Guess the Number</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="./">Index</a>
          </nav>
        </div>
      </header>
    </div>
    <br>
    <br>
    <br>
    <h3>Enter a number from 1 to 6:</h3>
    <div id="slider-number"><h4>Selected Number: 1</h4></div>
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="updateNumber()">
      Update Selected Number
    </button>
    <!-- Slider -->
    <input class="mdl-slider mdl-js-slider" id="slider" type="range"
      min="1" max="6" value="1" tabindex="0">
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="onButtonClick()">
      See Result
    </button>
    <div id="result"></div>
  </body>
</html>
